<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <div class="container">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="index.html">PDF Invoicer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CURRENT CUSTOMERS DIV -->
        <div class="row">
            <div class="column col-lg-8 mx-auto">
                <div class="row">
                    <div class="column col-lg-6 mb-3">
                        <h2>Current Customers</h2>
                        <a href="#">Add a New Customer</a>
                    </div>
                </div>

                <!-- CUSTOMER CARD -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Customer Name</h4>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="jobs">
                                <option selected>Select a current job...</option>
                                <option value="view-job.html">Job One</option>
                                <option value="Job 2">Job Two</option>
                                <option value="Job 3">Job Three</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Go to Job</button>
                            </div>
                        </div>
                        <a href="job.html" class="card-link">Add a New Job</a>
                    </div>
                </div>

            </div>
        </div>

        <hr>

        <!-- ADD CUSTOMER FORM -->
        <div class="row">
            <div class="column col-lg-8 mx-auto">
                <h4>Add a New Customer</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="customer-name">Customer Name</label>
                            <input type="text" class="form-control" id="customer-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="first-name">Contact First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="last-name">Contact Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>--</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">&copy; 2019 PDF Invoicer</p>
        </div>
    </footer>

</body>

</html>
