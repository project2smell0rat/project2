<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View Job</title>
</head>

<body>
    <div class="container">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="index.html">PDF Invoicer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- JOB DIV -->
        <div class="row">
            <div class="column col-lg-8 mx-auto">

                <!-- JOB CARD -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Job Name</h4>

                        <hr>
                        <div class="row">
                            <div class="col-lg-6">
                                <p>Item 1</p>
                            </div>
                            <div class="col-lg-2">
                                <p>1</p>
                            </div>
                            <div class="col-lg-2">
                                <p>25.00</p>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-lg-6">
                                <p>Item 2</p>
                            </div>
                            <div class="col-lg-2">
                                <p>2</p>
                            </div>
                            <div class="col-lg-2">
                                <p>10.50</p>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- ADD ITEM FORM -->
        <div class="row">
            <div class="column col-lg-8 mx-auto">
                <h4>Add a New Item</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-lg-8">
                            <label for="item-name">Item Name</label>
                            <input type="text" class="form-control" id="item-name">
                        </div>
                        <div class="form-group col-lg-2">
                            <label for="charge">Quantity</label>
                            <input type="text" class="form-control" id="charge">
                        </div>
                        <div class="form-group col-lg-2">
                            <label for="quantity">Charge</label>
                            <input type="text" class="form-control" id="quantity">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="item-description">Item Description</label>
                            <textarea class="form-control" id="item-description" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">&copy; 2019 PDF Invoicer</p>
        </div>
    </footer>

</body>

</html>
